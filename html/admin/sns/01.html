<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ex 01</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<style>
    .tab-menu li.select{
        background-color: aqua;
        height: 80px;
    }
</style>
        <script>
            $(document).ready(function(){
                var cindex = 0;
                var $items = $("#tabMenul li");
        
                var timerID = (function(){
                    setInterval(() => {
                        var $tem = $items.eq(cindex);
        
                        $tem.addClass("select");
                        cindex++;
        
                        if(cindex >= $items.length){
                            clearInterval(cindex);
                        }
                    }, 500);
                });
                timerID();
            });
            
        </script>   
<body>
    <ul class = "tab-menu" id="tabMenul">
        <li class="menu1 select">facebook</li>
        <li class="menu2">twitter</li>
        <li class="menu3">google</li>
        <li class="menu4">youtube</li>
    </ul>

</body>
