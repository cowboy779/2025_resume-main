<script>
    //전역 url
    const uurl = "https://local-ogp.firebaseapp.com/site/hNGk3cJvs387P5iwCh0G";

    //페이스북 공유하기
    var shareToFace = function(url, image, title, summary){
        // 가상으로 생성한 도메인 https://local-ogp.firebaseapp.com/site/xFuSHGEwU34JJcmBpMiK
        url = uurl;
        image = "";
        title = "";
        summary = "";
	    
         //passerby=1은 타인이 담벼락의 링크타고 들어올 때의 flag를 주는 것
        var params = 'u='+encodeURIComponent(url+'?imgname='+image+'&msg='+summary+'&t='+title+"&passerby=1");

	    window.open('https://www.facebook.com/sharer/sharer.php?'+params, 'sharer', 'width=626,height=500');
    };

    //트위터 공유하기
    var shareToTwitter = function(url, image, title, summary){
        image = "";
        summary = "";
	    
        title = encodeURIComponent('트위터 오정훈의 테스트 타이틀');
        var url = encodeURIComponent(uurl);
        
        window.open('http://twitter.com/intent/tweet?text=' + title + '&url=' + url, "_snsPopupWindow", "width=500, height=500");
    };
    
    
</script>   
<body>
    <img src="/sns/Logo-Test.png">
